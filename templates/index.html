<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot - RAG with Azure</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icon.svg') }}">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="app">
        <header class="header shadow-sm">
            <div class="container-fluid px-4">
                <div class="d-flex justify-content-between align-items-center">
                    <img src="{{ url_for('static', filename='images/header.svg') }}" alt="ChatBot - RAG with Azure" class="header-logo">
                    <h1 class="header-title">ChatBot</h1>
                    <button id="deleteHistory" class="delete-history-button">Clear history</button>
                </div>
            </div>
        </header>
        
        <div class="chat-container">
            <div class="container-fluid px-4">
                <div id="chatBox" class="chat-box">
                    <!-- The messages will be added here dynamically -->
                </div>
                
                <form id="messageForm" class="message-form">
                    <div class="input-container">
                        <div class="input-group">
                            <input 
                                type="text" 
                                id="messageInput" 
                                class="form-control border-0" 
                                placeholder="Write your message" 
                                autocomplete="off"
                            >
                            <button type="submit" class="btn send-button">
                                <svg viewBox="0 0 24 24" fill="currentColor" height="24" width="24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
